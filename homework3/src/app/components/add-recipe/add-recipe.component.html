<section class="container">
  <form (ngSubmit)="onFormSubmit()" [formGroup]="recipeForm">
    <div class="form-group">
      <label for="recipe-name">Name</label>
      <input
        type="text"
        class="form-input"
        id="recipe-name"
        autocomplete="off"
        formControlName="name"
      />
    </div>
    <p
      class="help-block"
      *ngIf="!recipeForm.get('name')?.valid && recipeForm.get('name')?.touched"
    >
      Please add the name of your next meal!
    </p>
    <div class="form-group">
      <label for="recipe-description">Description</label>
      <textarea
        class="form-input"
        name="recipeComment"
        id="recipeDescription"
        cols="30"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>
    <p>
      {{
        recipeForm.value.description ? recipeForm.value.description.length : 0
      }}/{{ maxCommentLength }}
    </p>
    <div class="form-group">
      <label for="recipe-ingredients">Ingredients</label>
      <input
        type="text"
        class="form-input"
        id="recipe-ingredients"
        autocomplete="off"
        formControlName="ingredients"
      />
    </div>
    <p
      class="help-block"
      *ngIf="
        !recipeForm.get('ingredients')?.valid &&
        recipeForm.get('ingredients')?.touched
      "
    >
      You must add at least one ingredient!
    </p>
    <button [disabled]="!recipeForm.valid" type="submit" class="btn">
      Add recipe
    </button>
  </form>
</section>
